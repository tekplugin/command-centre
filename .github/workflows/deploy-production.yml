name: Deploy to AWS Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy Backend to EC2
        run: |
          aws ssm send-command \
            --instance-ids "i-your-instance-id" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ubuntu/command-centre/backend",
              "git pull origin main",
              "npm install --production",
              "npm run build",
              "pm2 restart command-centre-backend",
              "pm2 save"
            ]' \
            --output text

      - name: Deploy Frontend to EC2
        run: |
          aws ssm send-command \
            --instance-ids "i-your-instance-id" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ubuntu/command-centre/web",
              "git pull origin main",
              "npm install",
              "npm run build",
              "pm2 restart command-centre-frontend",
              "pm2 save"
            ]' \
            --output text

      - name: Verify Deployment
        run: |
          echo "Waiting 30 seconds for services to restart..."
          sleep 30
          
          echo "Checking backend health..."
          curl -f http://13.219.183.238:5000/health || exit 1
          
          echo "Checking frontend..."
          curl -f http://13.219.183.238:3000/ || exit 1
          
          echo "‚úÖ Deployment successful!"

      - name: Notify on Success
        if: success()
        run: |
          echo "üöÄ Production deployment completed successfully!"
          
      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
